<header>
  <h2>Lista studenti</h2>
  <div>
    <p>Aggiungi studente</p>
    <button
      mat-mini-fab
      color="accent"
      aria-label="Add Student"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</header>
<div class="container">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="studentLast">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.studentLast}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="studentMail">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.studentMail}} </td>
      </ng-container>


      <!-- Course Column -->
      <ng-container matColumnDef="studentCourse">
        <th mat-header-cell *matHeaderCellDef> Corso </th>
        <td mat-cell *matCellDef="let element"> {{element.studentCourse}} </td>
      </ng-container>

      <!-- Città Column -->
      <ng-container matColumnDef="studentCity">
        <th mat-header-cell *matHeaderCellDef> Città </th>
        <td mat-cell *matCellDef="let element"> {{element.studentCity}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="delete" (click)="deleteStudent(element.id)" mat-icon-button> <mat-icon>delete</mat-icon> </button>
          <button class="edit" (click)="editStudent(element)" mat-icon-button> <mat-icon>edit</mat-icon> </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
